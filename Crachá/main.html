<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Projeto Crachá</title>
    <script defer src="js/javascript.js"></script>
</head>

<body>
    <header>
        <h1>
            <span class="white">Modal</span><span class="orange">GR</span>
        </h1>
    </header>
    <h2>
        Projeto Crachá
    </h2>
    <p>Olá, seja bem vindo. Insira seu nume completo abaixo, e no campo debaixo seu crachá será gerado automaticamente!
    </p>
    <form id="formulario">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" required>
        <input id="botao" type="submit" value="Gerar crachá">
    </form>

    <div id="cracha">
        <img id="imagem" src="imagens/logo.png" alt="Logo da ModalGR" style="display: none;">
        <p id="texto"></p>
    </div>

</body>

</html>
